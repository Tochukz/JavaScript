<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared WebWorker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
       .col-sm-4 div {
           display: inline-block;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Shared Web Worker</h3>
                <div class="alert alert-danger" style="display: none" id="errorDiv"></div>
                <div class="m-2 text-right"> 
                    <button onclick="startWorker()" class="btn btn-primary">Start Worker</button>
                </div>
                <div class="bg-success p-3 text-white" id="messageDiv">
                    <h5>Messages from worker</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
