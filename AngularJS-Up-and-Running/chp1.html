<!DOCTYPE html>
<html>
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
</head>
<body ng-app>
    <form>
        Name: <input type="text" ng-model="name" /> <br />
        Email: <input type="email" ng-model="email" /><br />
    </form>
    <div>
        <p>{{name}}</p> 
        <p>{{email}}</p> 
        <!-- Or -->
        <p ng-bind="name"></p>
        <p ng-bind="email"></p>
    </div>
</body>
</html>
