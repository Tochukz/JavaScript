<!DOCTYPE html>
<html>
<head>
    <title>Chapter 10 Routing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.js"></script>
</head>
<body ng-app="routingApp">
<h2>AngularJS Routing Applicvation</h2>
<ul>
    <li><a href="#/">Default Route</a></li>
    <li><a href="#/second">Second Route</a></li>
    <li><a href="#/asdasdasd">Nonexistent Route</a></li>
</ul>
<div ng-view></div>
<script>
    angular.module('routingApp', ['ngRoute'])
           .config(['$routeProvider', function($routeProvider){
                $routeProvider.when('/', {
                    template: '<h2>This is the default route</h2>'
                }).when('/second', {
                    template: '<h2>This is the second route</h2>'
                }).otherwise({redirectTo: '/'});
           }]);

/*
Route syntax
$routeProvider.when(url, {
    template: string,
    templateUrl: string,
    controller: string, functionn or array,
    controllerAs: string,
    redirectTo: url,
    resolve: object<key, function>
});

'resolve' are a way of executing and finishing aynchronous tasks before a particular route is loaded.
This is a great way to check if the user is logged in and has authorization and permissions and even preload some data 
before a controller and route are loaded into the view.
*/
</script>
</body>
</html>
